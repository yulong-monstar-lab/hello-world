# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nestjs-hello-world

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webappyulong.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6169caaa7a094571b901174f4ff201c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fe8d8f23f4dc4dabb016918e63431074 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webappyulong.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6169caaa7a094571b901174f4ff201c2 }}/nestjs-hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nestjs-hello-world'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8de423abbe9c4594a0b8de84d27f7a9e }}
        images: 'webappyulong.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6169caaa7a094571b901174f4ff201c2 }}/nestjs-hello-world:${{ github.sha }}'