# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nestjs6-web-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testaimonstarlab.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d8b4eaebeb54ffba7f3f8af7ce99d6a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43819dbe6142436a8fe0e3abf236cf9b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testaimonstarlab.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1d8b4eaebeb54ffba7f3f8af7ce99d6a }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nestjs6-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dc9a53d6ec764b20bb4ef7640eae07d8 }}
        images: 'testaimonstarlab.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1d8b4eaebeb54ffba7f3f8af7ce99d6a }}/hello-world:${{ github.sha }}'