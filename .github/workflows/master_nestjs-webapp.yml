# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nestjs-webapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://komatsu.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bfe4684b9a4c42098a98b56a59d36ee6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4770865ca5764d448dfc84370e89fc62 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: komatsu.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bfe4684b9a4c42098a98b56a59d36ee6 }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nestjs-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e227063d8ca9425ca05afb8348416a86 }}
        images: 'komatsu.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bfe4684b9a4c42098a98b56a59d36ee6 }}/hello-world:${{ github.sha }}'